<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 0; i < 5; i+=2) {
  text += "The number is " + i + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
